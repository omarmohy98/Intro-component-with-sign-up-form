<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive layout.css" />
  </head>
  <body>
    <main>
      <div class="descrption-section">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="signup-section">
        <p class="free-trial">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </p>
        <form action="#">
          <div>
            <input
              type="text"
              class="fname-input input"
              placeholder="First Name"
            />
            <span class="error"></span>
            <img
              src="images/icon-error.svg"
              class="error-icon"
              alt="error icon"
            />
          </div>
          <div>
            <input
              type="text"
              class="lname-input input"
              placeholder="Last Name"
            />
            <span class="error"></span>
            <img
              src="images/icon-error.svg"
              class="error-icon"
              alt="error icon"
            />
          </div>
          <div>
            <input
              type="text"
              class="email-input input"
              placeholder="Email Address"
            />
            <span class="error"></span>
            <img
              src="images/icon-error.svg"
              class="error-icon"
              alt="error icon"
            />
          </div>
          <div>
            <input
              type="password"
              class="password-input input"
              placeholder="Password"
            />
            <span class="error"></span>
            <img
              src="images/icon-error.svg"
              class="error-icon"
              alt="error icon"
            />
          </div>
          <input
            type="submit"
            class="submit-input"
            value="Claim your free trial"
          />
          <p>
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
